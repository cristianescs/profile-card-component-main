<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="">
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="profile image Victor">
        <div class="info-card">
          <h3>Victor Crest <span>26</span></h3>
          <h4>London</h4>
        </div>
      </div>
      <div class="info-profile">
        <div class="info">
          <div class="number-info">80K</div>
          <div class="text-info">Followers</div>
        </div>
        <div class="info">
          <div class="number-info">803K</div>
          <div class="text-info">Likes</div>
        </div>
        <div class="info">
          <div class="number-info">1.4K</div>
          <div class="text-info">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cristiane Silva</a>.
  </div>-->

</body>

</html>
